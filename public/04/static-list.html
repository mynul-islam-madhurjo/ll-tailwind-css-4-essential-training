<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Static List</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body class="p-8 antialiased text-slate-700 text-lg">
  <section class="max-w-md mx-auto">
    <h1 class="font-bold text-3xl flex items-center gap-4
      before:h-0.5 before:bg-amber-400 before:flex-1
      after:h-0.5 after:bg-amber-400 after:flex-1
    ">
      Weekend Ideas
    </h1>
    <ul class="list-inside mt-5 space-y-4 list-decimal marker:text-amber-600 marker:text-sm marker:font-bold">
      <li>Explore hidden hiking trails</li>
      <li>Try a new cuisine every month</li>
      <li>Read at least one book from each genre</li>
      <li>Master a new skill or hobby</li>
      <li>Visit a historical landmark</li>
      <li>Start a gratitude journal</li>
    </ul>
  </section>
</body>

</html>
