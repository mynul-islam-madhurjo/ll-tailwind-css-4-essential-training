<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body class="p-8 max-w-3xl">
  <h1 class="font-semibold text-5xl text-emerald-700">California Redwood Trees</h1>
  <p class="mt-1 font-medium text-slate-600">Majestic Giants of California's Coast</p>
  <div class="mt-6 flex gap-6">
    <img class="hover:-translate-y-2 transition w-48 rounded-xl" src="images/tree1.png" alt="" />
    <img class="hover:-translate-y-2 transition w-48 rounded-xl" src="images/tree2.png" alt="" />
    <img class="hover:-translate-y-2 transition w-48 rounded-xl" src="images/tree3.png" alt="" />
  </div>
  <p class="mt-6 text-slate-700 text-lg font-light">
    California's redwood trees are towering marvels of nature, some standing over 300 feet tall and living for
    over 2,000 years. These ancient forests inspire awe and offer serene beauty.
  </p>
  <button
    class="mt-4 bg-emerald-700 text-white px-5 py-3 rounded-md border-0 flex items-center gap-3 hover:bg-emerald-800 focus:outline-none focus:ring-2 focus:ring-emerald-600">
    <span>Load more</span>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      aria-hidden="true" data-slot="icon" fill="none"
      class="size-6 hidden in-focus:block animate-spin motion-reduce:animate-none">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 3a9 9 0 0 1 7.794 4.5 9 9 0 0 1 0 9"></path>
    </svg>
  </button>
</body>

</html>
