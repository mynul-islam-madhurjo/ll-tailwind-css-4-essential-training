<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect Card</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
  <div class="bg-indigo-500 w-75 rounded-lg p-5 m-12 mx-auto">
    <img class="-mt-12 size-16 object-cover rounded-full border border-white" src="images/avatar.png" alt="" />
    <p class="font-medium text-white mt-2">Alina Fallow</p>
    <p class="text-sm text-indigo-200">Sent you a connection request</p>
    <div class="mt-4 space-x-1">
      <button class="px-4 py-2 bg-white text-indigo-600 border border-indigo-500 font-medium text-sm rounded-md">
        Accept
      </button>
      <button class="px-4 py-2 text-white border border-indigo-300 text-sm rounded-md">Decline</button>
    </div>
  </div>
</body>

</html>
