<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Card</title>
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body class="p-8 w-125 bg-white">
    <div class="p-8 bg-slate-100 border-l-4 border-red-500 shadow-lg">
        <p class="text-slate-700">
            <span class="text-red-500 text-5xl">&ldquo;</span>Using this tool has simplified our workflow and
            boosted productivity. It's incredibly intuitive, and we've seen noticeable improvements in efficiency
            across our entire team.
        </p>
        <p class="text-red-500 text-xl font-semibold">Lea Burgot</p>
        <p class="text-slate-500 text-sm">Team Lead</p>
    </div>

    <!-- Specifications

          1. Colors:
             - Body Background -> White
             - Car Background -> slate-100
             - Testimonial text -> slate-700
             - Designation text -> slate-500
             - All reds -> red-500
          2. Font Sizes:
             - Testimonial Text -> Default
             - Designation -> Slightly smaller than base
             - Person's Name -> SLightly bigger than base
          3. Font Weights:
             - Person's Name -> Semi-bold
          4. Card Border -> Left border of 4px
          5. Card Shadow -> Large shadow

        -->
</body>

</html>
